name: CI

on:
  push:
    branches: [ main ]
    tags:
      - '*'
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }} 
    name: Checks ${{ matrix.os }} py${{ matrix.python-version }}
    
    strategy:
      matrix:
        python-version: [3.12]
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Install burpa
        run: |
          python -m pip install -U setuptools wheel tox
          python setup.py install

      - name: Run mypy
        run: tox -e mypy

      - name: Run pytype
        run: tox -e pytype

  document:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Generate documentation with pydoctor
        run: |
          pip install tox
          tox -e apidocs
      
      - name: Publish documentation to the gh-pages branch
        if: startsWith(github.ref, 'refs/tags/')
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apidocs
          commit_message: "Generate API documentation"
        
  release:
      needs: [ test ]
      name: PyPI
      runs-on: ubuntu-latest
      environment: pypi
      permissions:
        id-token: write
      steps:
        - uses: actions/checkout@v4

        - name: Set up Python 3.12
          uses: actions/setup-python@v5
          with:
            python-version: 3.12
        
        - name: Install build dependencies
          run: |
            python -m pip install -U setuptools wheel

        - name: Build
          run: |
            python setup.py --quiet build check sdist bdist_wheel
            ls -alh ./dist/

        - name: Publish to PyPI - on tag
          if: startsWith(github.ref, 'refs/tags/')
          uses: pypa/gh-action-pypi-publish@release/v1
